<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   
   <meta name="Description" content="Webpack template 101">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
   <title>Webpack Template</title>

   <script src="./bundle.js"></script>
</head>
<body>
   <div class="webgl-container">
      <canvas id="canvas"></canvas>
      <div class="ui">
         hi there this is UI

         <div class="pointer" data-pointer data-x="0" data-y="0" data-z="1">
            <div class="visual">
               Hot spots bro!
            </div>
         </div>
         <div class="pointer" data-pointer data-x="0" data-y="0" data-z="-1">
            <div class="visual">
               sick hist
            </div>
         </div>
         <div class="pointer" data-pointer data-x="-1" data-y="0" data-z="0">
            <div class="visual">
               left
            </div>
         </div>
         <div class="pointer" data-pointer data-x="1" data-y="0" data-z="0">
            <div class="visual">
               right
            </div>
         </div>
         <div class="pointer" data-pointer data-x="0" data-y="1" data-z="0">
            <div class="visual">
               even UP!?
            </div>
         </div>
      </div>
   </div>
</body>
</html>
